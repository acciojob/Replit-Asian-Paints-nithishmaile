<!DOCTYPE html>

<html>

<head>
	<style>
		.container{
			display:grid;
			grid-template-columns:repeat(3,100px);
			grid-template-rows:repeat(3,100px);
			gap:8px;
			justify-content:center;
		}
		.container div{
			border:1px solid black;
			text-align:center;
			align-content:center;
			cursor:pointer;
		}
		form{
			display:flex;
			flex-direction:column;
			justify-content:center;
			align-items:center;
			margin-top:10px;
		}
		label{
			margin:10px 0px;
		}
	</style>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<div class="grid-items" id="1">1</div>
		<div class="grid-items" id="2">2</div>
		<div class="grid-items" id="3">3</div>
		<div  class="grid-items" id="4">4</div>
		<div class="grid-items" id="5">5</div>
		<div class="grid-items" id="6">6</div>
		<div  class="grid-items" id="7">7</div>
		<div class="grid-items" id="8">8</div>
		<div  class="grid-items" id="9">9</div>
	</div>
	<form  id="color-box">
		<label for="block_id">Select Box</label>
		<input type="text" id="block_id" required/>
		<label for="color-id" >Color Name</label>
		<input type="text" id="color-id" required/>
		<input type="submit" />
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
